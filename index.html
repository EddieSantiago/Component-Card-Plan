<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main-container">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="Hero" class="card__img">

      <div class="card__content">
        <h3 class="card__content-title">Order Summary</h3>
        <p class="card__content-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        
        <div class="card__content-card__plan">
          <figure class="card__content-card__plan-container">
            <img src="images/icon-music.svg" alt="Music" class="card__content-card__plan-container__img">
          </figure>
          
          <div class="card__content-card__plan-information">
            <h4 class="card__content-card__plan-information__title">Annual Plan</h4>
            <p class="card__content-card__plan-information__price">$59.99/year</p>
          </div>

          <a href="#" class="card__content-card__plan-options">Change</a>

        </div>

        <div class="card__content-card__buttons">
          <button class="card__content-card__buttons-button primary">Proceed to Payment</button>
          <button class="card__content-card__buttons-button secondary">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Your Name Here</a>.</p>
  </div>
</body>
</html>
